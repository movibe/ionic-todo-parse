<ion-header-bar class="bar-balanced">
    <div class="buttons">
        <button  class="button button-icon icon ion-ios7-arrow-back" ui-sref="todos"></button>
        <h1 class="title">Nova Tarefa</h1>
    </div>
</ion-header-bar>

<ion-content ng-init="init()">
    <div>
        <ion-list>
            <li class="item item-input item-stacked-label">
                <textarea type="text" placeholder="Digite aqui..." name="content" rows="10" ng-model="todo.content" required></textarea>
            </li>
            <ion-button class="button button-block button-positive" ng-click="create()">
                Adicionar
            </ion-button>
        </ion-list>
    </div>

    {{ valor }}
</ion-content>

<ion-header-bar class="bar-energized">
    <div class="buttons">
        <button class="button button-icon icon ion-ios7-arrow-back" ui-sref="todos"></button>
        <h1 class="title">Editar Tarefa</h1>
    </div>
</ion-header-bar>

<ion-content>
    <div>
        <ion-list>
            <li class="item item-input item-stacked-label">
                <textarea type="text" name="content" rows="10" ng-model="todo.content" required></textarea>
            </li>
            <ion-button class="button button-block button-positive" ng-click="edit()">
                Atualizar
            </ion-button>
        </ion-list>
    </div>
</ion-content>

<ion-header-bar class="bar-positive">
    <div class="buttons">
        <button class="button button-icon icon ion-ios7-minus-outline" ng-click="data.showDelete = !data.showDelete"></button>
        <h1 class="title">Minha Lista de Tarefas</h1>
        <button class="button" ui-sref="createTodo">Adicionar</button>
    </div>
</ion-header-bar>
<ion-content scroll="true">
    <ion-refresher
            pulling-text="Puxe para atualizar..."
            refreshing-icon="ion-refreshing"
            on-refresh="refresh()"
            ></ion-refresher>
    <ion-list
            can-swipe="data.showDelete"
            show-delete="data.showDelete"
            >
        <ion-item
                ng-repeat="item in items.todos | orderBy: '-createdAt'"
                item="item"
                href="#/todo/edit/{{ item.objectId }}/{{ item.content }}"
                >
                {{ item.content }}
            <ion-delete-button class="ion-minus-circled" ng-click="delete(item)"></ion-delete-button>
        </ion-item>

    </ion-list>
</ion-content>
